version: '3.8'

services:
  # ============================================
  # ZOOKEEPER - Required for Kafka coordination
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - risk_network

  # ============================================
  # KAFKA - Event streaming backbone
  # ============================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    hostname: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - risk_network

  # ============================================
  # POSTGRESQL - Persistent instrument storage
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-riskuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-riskpass}
      POSTGRES_DB: ${POSTGRES_DB:-risk_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-riskuser} -d ${POSTGRES_DB:-risk_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - risk_network

  # ============================================
  # REDIS - Risk metrics cache + pub/sub
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - risk_network

  # ============================================
  # SECURITY MASTER - Instrument reference data API
  # ============================================
  security-master:
    build:
      context: ./security_master
      dockerfile: Dockerfile
    container_name: security-master
    hostname: security-master
    ports:
      - "8000:8000"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-riskuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-riskpass}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-risk_db}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - risk_network

  # ============================================
  # MARKET DATA FEED - Yield curve replay service
  # ============================================
  market-data-feed:
    build:
      context: ./market_data_feed
      dockerfile: Dockerfile
    container_name: market-data-feed
    hostname: market-data-feed
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: yield_curve_ticks
      REPLAY_SPEED: ${REPLAY_SPEED:-10.0}
      DATA_FILE: /data/yield_curves.csv
      LOOP_FOREVER: "true"
      LOG_LEVEL: INFO
    volumes:
      - ./data:/data:ro
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - risk_network
    restart: unless-stopped

  # ============================================
  # RISK ENGINE - QuantLib pricing and risk calculations
  # ============================================
  risk-engine:
    build:
      context: ./risk_engine
      dockerfile: Dockerfile
    container_name: risk-engine
    hostname: risk-engine
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: yield_curve_ticks
      KAFKA_GROUP_ID: risk-engine
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SECURITY_MASTER_URL: http://security-master:8000
      LOG_LEVEL: INFO
      WORKER_ID: worker-1
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      security-master:
        condition: service_healthy
    networks:
      - risk_network
    restart: unless-stopped

  # ============================================
  # DASHBOARD - Streamlit real-time visualization
  # ============================================
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: dashboard
    hostname: dashboard
    ports:
      - "8501:8501"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REFRESH_INTERVAL: 2
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - risk_network
    restart: unless-stopped

# ============================================
# NETWORKS
# ============================================
networks:
  risk_network:
    driver: bridge

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
  redis_data:
